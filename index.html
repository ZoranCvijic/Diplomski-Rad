<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Harry Potter App</title>
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrap">
            <div class="container" id="main">
                <a href="#bottom"><button id="myBtn2" title="Go to Footer" class="fa fa-arrow-down"></button></a>
                <h1>&#x2728;Harry Potter Characters &#x2728;</h1>
                <div id="searchWrapper" class="form-inline">
                    <input class="form-control"
                        name="searchBar"
                        id="searchBar"
                        placeholder="Search for a character"
                    />
                </div>
                <ul class="container" id="charactersList"></ul>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="social-menu" id="bottom">
                    <ul>
                        <li><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a></li>
                        <li><a href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                    <button onclick="topFunction()" id="myBtn" title="Go to top" class="fa fa-arrow-up"></button>
                </div>
                <div id="box"></div>
            </div>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
